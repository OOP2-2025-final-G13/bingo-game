<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo History</title>
    <link rel="stylesheet" href="css/base.css"> 
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>

    <div class="history-container">
        <header class="history-header">
            <h1>履歴</h1>
        </header>

        <div id="history-list" class="history-grid">
            </div>

        <footer class="history-footer">
            <a href="index.html" class="back-button">back button</a>
        </footer>
    </div>

    <script src="js/effects.js"></script>
    <script>
        // ページ読み込み時に履歴を表示する処理（テスト用データを画像に合わせて少し変更）
        document.addEventListener('DOMContentLoaded', () => {
            // 画像の例に合わせてデータを増やし、最新のものが最後に来るように設定
            const dummyHistory = [
                15, 16, 18, 16, 17, 18, 11, 10, 16, 40,
                10, 16, 18, 12, 18, 16, 17, 10, 14, 15,
                21, 22, 25, 18, 18, 16, 16, 15, 28, 23,
                75, 78, 27, 74, 22, 78, 70, 77, 39, 70,
                45, 26, 11 // 最新の3つ
            ]; 
            if(typeof renderHistory === 'function'){
                renderHistory(dummyHistory);
            }
        });
    </script>
</body>
</html>
